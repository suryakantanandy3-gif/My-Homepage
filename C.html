<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Custom Homepage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Verdana, sans-serif;
      background: url("bac.png") no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: white;
    }

    .logo {
      margin-top: 40px;
    }

    .logo img {
      width: 120px;
      border-radius: 50%;
    }

    .search-box {
      margin: 30px auto;
      width: 80%;
      max-width: 500px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .shortcuts {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .shortcut {
      width: 80px;
      text-align: center;
    }

    .shortcut img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .shortcut span {
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="logo.png" alt="Company Logo">
  </div>

  <!-- Search Box -->
  <div class="search-box">
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="Search here...">
    </form>
  </div>

  <!-- Shortcuts -->
  <div class="shortcuts">
    <a class="shortcut" href="https://worldfree4u.fish/">
      <img src="w.png" alt="worldfree4u">
      <span>worldfree4u</span>
    </a>
    <a class="shortcut" href="https://www.youtube.com">
      <img src="y.png" alt="YouTube">
      <span>YouTube</span>
    </a>
    <a class="shortcut" href="https://www.facebook.com">
      <img src="f.png" alt="Facebook">
      <span>Facebook</span>
    </a>
    <a class="shortcut" href="https://xhcopy.life/?utm_source=homescreen&redirect_disable_permanently=1&offline_redirect_from=xhamster.desi&utm_medium=offline">
      <img src="x.png" alt="Xhamster">
      <span>Xhamster</span>
    </a>
    <a class="shortcut" href="https://1filmy4wep.cv/category/ullu-web-series/">
      <img src="1.png" alt="ullu">
      <span>ullu</span>
    </a>
  </div>

</body>
</html>
